<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SALT | Elite Growth for Multi-Million Rand Businesses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Inter:wght@100;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
      window.process = window.process || { env: {} };
    </script>
    <style>
      :root {
        --gold-primary: #bf953f;
        --gold-secondary: #fcf6ba;
        --gold-dark: #b38728;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
      }
      
      .noise-bg::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.03;
        z-index: 9999;
        pointer-events: none;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      }

      section {
        scroll-margin-top: 100px;
      }

      .serif {
        font-family: 'Bodoni Moda', serif;
      }
      
      .gold-text {
        background: linear-gradient(to right, #bf953f 0%, #fcf6ba 20%, #b38728 40%, #fbf5b7 60%, #aa771c 80%, #bf953f 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 5s linear infinite;
      }

      @keyframes shine {
        to { background-position: 200% center; }
      }

      .gold-border {
        border: 1px solid transparent;
        background: linear-gradient(#050505, #050505) padding-box,
                    linear-gradient(to right, #bf953f, #fcf6ba, #b38728) border-box;
      }

      .premium-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .premium-card:hover {
        background: rgba(255, 255, 255, 0.04);
        border-color: rgba(191, 149, 63, 0.3);
        transform: translateY(-4px);
      }

      @keyframes gold-glow {
        0% { box-shadow: 0 0 10px rgba(191, 149, 63, 0.2); }
        50% { box-shadow: 0 0 30px rgba(191, 149, 63, 0.5), 0 0 10px rgba(191, 149, 63, 0.2); }
        100% { box-shadow: 0 0 10px rgba(191, 149, 63, 0.2); }
      }
      .animate-gold-glow {
        animation: gold-glow 3s infinite ease-in-out;
      }

      .site-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 20px;
      }

      .logo-container {
        display: flex;
        align-items: center;
      }

      .logo {
        height: 48px;
        width: auto;
        object-fit: contain;
      }

      /* Fallback for logo if image fails */
      .logo-fallback {
        font-family: 'Bodoni Moda', serif;
        font-weight: 900;
        font-size: 2rem;
        letter-spacing: 0.2em;
        background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      @media (max-width: 768px) {
        .logo {
          height: 36px;
        }
        .logo-fallback {
          font-size: 1.5rem;
        }
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #222;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #bf953f;
      }
    </style>

  </head>

    <div id="root"></div>
