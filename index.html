
<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SALT | Elite Growth for Multi-Million Rand Businesses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      window.process = window.process || { env: {} };

    <style>
      :root {
        --gold-primary: #bf953f;
        --gold-secondary: #fcf6ba;
        --gold-dark: #b38728;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #111111;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .noise-bg::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.03;
        z-index: 9999;
        pointer-events: none;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      }

      section {
        scroll-margin-top: 100px;
      }

      .serif {
        font-family: 'Bodoni Moda', serif;
        letter-spacing: -0.01em;
      }
      
      .gold-text {
        background: linear-gradient(to right, #bf953f 0%, #d4af37 20%, #b38728 40%, #d4af37 60%, #aa771c 80%, #bf953f 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 5s linear infinite;
      }

      @keyframes shine {
        to { background-position: 200% center; }
      }

      @keyframes gold-glow {
        0% { box-shadow: 0 0 0px rgba(191, 149, 63, 0); }
        50% { box-shadow: 0 0 25px rgba(191, 149, 63, 0.4); }
        100% { box-shadow: 0 0 0px rgba(191, 149, 63, 0); }
      }
      
      .animate-gold-glow {
        animation: gold-glow 2.5s infinite ease-in-out;
      }

      .logo-container {
        display: flex;
        align-items: center;
      }

      .logo {
        height: 48px;
        width: auto;
        object-fit: contain;
      }

      .logo-fallback {
        font-family: 'Bodoni Moda', serif;
        font-weight: 800;
        font-size: 2rem;
        letter-spacing: 0.15em;
        background: linear-gradient(to right, #bf953f, #aa771c, #b38728);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #ffffff;
      }
      ::-webkit-scrollbar-thumb {
        background: #e5e5e5;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #bf953f;
      }
    </style>
